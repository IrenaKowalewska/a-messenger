<ul class="users-list" *ngIf="users.length">
    <li
      class="users-list-item"
      *ngFor="let user of users"
      (click)="createNewChat(user.userId, user.displayName)"
      matTooltip="Click to start chat"
    >
      <img class="user-photo" [src]="user.userPhoto" alt="User photo" (error)="errorHandler($event)">
      <div class="user-name">{{user.displayName}}</div>
    </li>
</ul>
