<li class="chats-item">
  <avatar
    [firstName]="chat.name.split(' ')[0]"
    [lastName]="chat.name.split(' ')[1]"
    [userId]="chat.id"
    [isCircle]="true"
    [photo]="pref + chat.image"
  ></avatar>
  <button class="delete-button"
          *ngIf="isUser"
          (click)="onDeleteChat.emit(chat)"
  >
    <mat-icon class="delete-icon">
      delete_outline
    </mat-icon>
  </button>
  <div class="chat-text">
    <a class="chats-link" [routerLink]="['/chats', chat.id]">{{chat.name}}</a>
    <span class="last-message">{{chat.lastMessage}}</span>
  </div>
</li>
