<div class="chat-box">
  <div class="chat-info">
    <h2 class="chat-title">{{selectedChat?.name | formatChatName:selectedChat: true: user?.userId}}</h2>
  </div>
  <ul class="messages-box" #scrollframe (scroll)="scrolled($event)">
    <app-chat-message
      *ngFor="let message of messages; trackBy:trackBy "
      [message]="message"
      [isUser]="user?.userId === message.authorId"
      [userId]="user?.userId"
      (onDeleteMessage)="onDeleteMessage($event)"
      (onEditMessage)="editMessage($event)"
      #chatItem
    ></app-chat-message>
  </ul>

  <app-chat-message-input
    [messageText]="messageText"
    (onSendMessage)="sendMessage($event)"
  ></app-chat-message-input>
</div>
